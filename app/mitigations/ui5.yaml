specVersion: '2.4'
metadata:
  name: 'mitigations'
type: application
server:
  customMiddleware:
  - name: ui5-middleware-simpleproxy
    mountPath: /service/risk
    afterMiddleware: compression
    configuration:
      baseUri: http://localhost:4004/service/risk
  - name: ui5-middleware-livereload
    afterMiddleware: compression
    configuration:
      debug: true
      ext: "xml,json,properties"
      port: 35729
      path: "webapp"